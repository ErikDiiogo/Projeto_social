<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <title>Projeto Rede Social</title>
    <style>
    *{
        margin: 0px;
        padding: 0px;
        font-family: Arial, Helvetica, sans-serif;
    }
    html, body{
        height: 100vh;
        width: 100vw;
    }
    body{
        background: url(./fundo-madeira.jpg) no-repeat top center;
        background-size: cover;
        background-attachment: fixed;
    }

    main{
        height: 100vh;
        position: relative;

    }
    section{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 627px;
        width: 311px;
        background: url(./frame-iphone.png) no-repeat;
    }
    iframe#tela{
        position: relative;
        top: 88px;
        left: 22px;
        width: 269px;
        height: 471px;
    }
    section#rede-sociais{
        text-align: right;
    }
    section#redes-sociais img{
        width: 50px;
        margin: 10px;
        border-radius: 50%;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.400);
        box-sizing: border-box;

    }
    section#rede-sociais img:hover{
        border: 2px solid rgba(255, 255, 255, 0.637);
        transform: translate(-3px, -3px);
        box-shadow: 5px, 5px, 10px, rgba(0, 0, 0, 0.623);
        transition: transform .4s;
    }
    </style>
</head>
<body>
    <main>
        <section id="telefone">
            <iframe src="Home.html" frameborder="0" name="tela" id="tela">
                O seu navegador não é compatível com isso.
            </iframe>
        </section>
        <section id="rede sociais">
            <a href="#" target="tela"><img src="./logo-home.jpg" alt="Home"></a> <br>
            <a href="#" target="tela"><img src="./logo-youtube.jpg" alt="Youtube"></a> <br>
            <a href="#" target="tela"><img src="./logo-github.jpg" alt="GitHub"></a> <br>
            <a href="#" target="tela"><img src="./logo-instagram.jpg" alt="Instagram"></a> <br>
            <a href="#" target="tela"><img src="./logo-twitter.jpg" alt="Twitter"></a> <br>
            <a href="#" target="tela"><img src="./logo-facebook.jpg" alt="Facebook"></a>
        </section>
    </main>
</body>
</html>
